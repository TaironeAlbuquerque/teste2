<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PWA CRUD</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <script defer src="js/main.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("./js/sw.js");
            });
        }
    </script>
</head>

<body class="bg-tertiary font-sans leading-normal tracking-normal">

    <header class="bg-primary p-4 text-white">
        <div class="container mx-auto">
            <h1 class="text-2xl">CRUD Application</h1>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <section id="form-section" class="mb-6">
            <h2 class="text-xl mb-4 text-primary">Add New Item</h2>
            <form id="item-form" class="bg-white p-4 shadow-custom rounded">
                <input type="text" id="item-name" class="p-2 border border-gray-300 rounded w-full mb-2" placeholder="Item Name" required>
                <button type="submit" class="btn">Add Item</button>
            </form>
        </section>

        <section id="list-section">
            <h2 class="text-xl mb-4 text-primary">Items</h2>
            <ul id="item-list" class="list-disc pl-5">
                <!-- Items will be dynamically inserted here -->
            </ul>
        </section>
    </main>

    <footer class="bg-secondary p-4 text-white text-center">
        <p>&copy; 2024 Simple PWA CRUD</p>
    </footer>
</body>

</html>
